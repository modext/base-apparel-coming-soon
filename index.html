<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    <div class="base"> <img src="images/logo.svg" alt="logo" class="logo"></div>
  </header>
  <div class="container">
    <div class="words">      
        <h1> <span class="we"> We're </span> <br> coming  <br> soon</h1>
        <p class="para">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      <form class="form" action="#">
        <input class="mana" type="email" name="Email" id="Email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="wrong mail icon" class="exmak">
        <button type="submit"><img src="images/icon-arrow.svg" alt="arrow-icon" class="arrow"></button>
        <p class="err-text">Please provide a valid email</p>
      </form>
      <div id="error"></div>
    </div> 
    <div class="pix">
      <img src="images/hero-mobile.jpg" alt="hero" class="pixa" >
    </div>

  </div>
  
</body>
